spring.application.name=TaskTrackingManagementSystem
server.port=7080
# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/tasktrackingmanagementsystem?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging (SQL + bind parameters)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# (optional) reduce noise â€” remove or set to DEBUG if TRACE is too verbose:
# logging.level.org.hibernate.type=TRACE
// JWT Configuration
app.jwt.secret=your-very-long-secret-key-at-least-32-characters
app.jwt.access-expiration-seconds=3600
app.jwt.refresh-expiration-seconds=604800